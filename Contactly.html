	<template name = "main">
		{{> signup}}
	</template>


	<template name = "signup">
		{{#if emailSubmitted }}
		<div class="alert alert-success">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<h4>Thank you!</h4>
			<p>We really appreciate you signing up. We will let you know once the app goes live</p>
		</div>
		{{else }}
		<form class="form-inline">
			{{#if showBadEmail}}
			{{> badEmail}}
			{{/if}}
			<div class="input-append">
				<input placeholder="Enter Your Email Address" type="text" class="" id="email">
				<button type="submit" class="button-link">Notify Me</button>
			</div>
			{{/if}}
		</form>


	</template>
	<template name = "admin">
		<h1>Signed up Customers</h1>
		<table>
			<tr><th>Customer Email</th><th>Referrer</th><th>Time</th></tr>
			{{#each emails}}
			<tr><td>{{ this.email }}</td><td>{{ this.referrer }}</td><td>{{ this.timestamp }}</td></tr>
			{{/each }}
		</table>
	</template>
	<template name="badEmail">
		<div class="alert alert-error">
			<!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->
			<h4>:(</h4>
			<p>Please enter your email address. Every time you enter a wrong email address, a kitten loses its home.</p>
		</div>
	</template>
