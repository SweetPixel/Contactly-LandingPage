<head>
	<title>Contactly</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="description" content="Managing your contacts is about to get easier." />
	<meta name="author" content="SweetPixel Studios">
	<meta name="keywords" content="" />
	<link href='http://fonts.googleapis.com/css?family=Telex' rel='stylesheet' type='text/css'>
	<!-- Optimized mobile viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="span9">
				<div class="row">
					<h1>Contactly</h1>
					<h2>Your contacts with a whole new experience.</h2>
				</div>
				<div id="awesome" class="row">
					<div class="well">
						{{> main }}
						<div class="row-fluid">
							<div class="span3">
								<a href="http://www.facebook.com/share.php?u=http%3A%2F%2www.contactly.co&title=Check out Contactly"><img src="./facebook.png" alt="facebook"/></a>
							</div>
							<div class="span3">
								<a href=""><img src="./share.png" alt="facebook"/></a>
							</div>
							<div class="span3">
								<a href="http://twitter.com/home?status=Checkout Contactly+http%3A%2F%2www.contactly.co"><img src="./twitter.png" alt="facebook"/></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="span3">
				<img src="./contactly-phone.png" alt="phone"/>
			</div>
		</div>
	</div>
</body>
<template name = "main">
	{{#if showAdmin}}
	{{> admin}}
	{{else}}
	{{> signup}}
	{{/if}}
</template>


<template name = "signup">
	{{#if emailSubmitted }}
	<div class="alert alert-success">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<h4>Thank you!</h4>
		<p>We really appreciate you signing up. We will let you know once the app goes live</p>
	</div>
	{{else }}
	<form class="form-inline">
		{{#if showBadEmail}}
		{{> badEmail}}
		{{/if}}
		<!-- <div class="input-append"> -->
		<input placeholder="Enter your email address" type="text" class="" id="email">
		<button type="submit" class="btn btn-success">Notify Me</button>
		<!-- </div> -->
		{{/if}}
	</form>


</template>
<template name = "admin">
	<h1>Signed up Customers</h1>
	<table>
		<tr><th>Customer Email</th><th>Referrer</th><th>Time</th></tr>
		{{#each emails}}
		<tr><td>{{ this.email }}</td><td>{{ this.referrer }}</td><td>{{ this.timestamp }}</td></tr>
		{{/each }}
	</table>
</template>
<template name="badEmail">
	<div class="alert alert-error">
		<!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->
		<h4>:(</h4>
		<p>Please enter your email address. Every time you enter a wrong email addres the Terrorists win.</p>
	</div>
</template>
